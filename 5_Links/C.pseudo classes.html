<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a{
            color:black;
            background-color: aqua;
        }
        a:hover{
            background-color: darkgray;
        }
        a:visited{
            background-color: tomato;
            color: #000044;
        }
        a:active{
            background-color: yellow;
        }
    </style>
    <title>Link Pseudo Class</title>
</head>
<body>
    <a href="https://www.amazon.in/" target="_parent">Click to Visit Amazon</a><br> <!--targets are actually frameset.--> 
    <a href="https://www.zomato.com/" target="_top">Click to Visit Zomato</a><br>
    <a href="https://www.wikipedia.org/" target="_blank">Click to Visit Wikipedia</a><br>
    <a href="https://www.youtube.com/">youtube</a><br>
